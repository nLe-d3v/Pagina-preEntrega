    <div class="container">
        <div class="row">
            <h2 class="text-center">Trabaja para nosotros</h2>
            <h5 class="text-center mt-3">Completa el siguiente formulario</h5>
            <form>
                <div class="row">
                    <div class="col-sm-12 col-md-6 col-lg-3 col-xl-3 mt-2">
                        <input type="text" class="form-control" placeholder="Nombres">
                    </div>
                    <div class="col-sm-12 col-md-6 col-lg-3 col-xl-3 mt-2">
                        <input type="text" class="form-control tex" placeholder="Apellidos">
                    </div>
                    <div class="col-sm-12 col-md-6 col-lg-3 col-xl-3 mt-2">
                        <input type="number" class="form-control" placeholder="Edad">
                    </div>
                    <div class="col-sm-12 col-md-6 col-lg-3 col-xl-3 mt-2">
                        <input type="date" class="form-control" placeholder="Fecha de nacimiento">
                    </div>
                    <div class="form-group col-sm-12 col-md-6 col-lg-6 col-xl-3">
                        <label for="inputAddress">Calle</label>
                        <input type="text" class="form-control" id="inputAddress" placeholder="1234 Main St">
                    </div>
                    <div class="form-group col-sm-12 col-md-6 col-lg-6 col-xl-3">
                        <label for="inputAddress2">Dep,Piso,etc..</label>
                        <input type="text" class="form-control" id="inputAddress2"
                            placeholder="Apartment, studio, or floor">
                    </div>

                    <div class="form-group col-sm-12 col-md-6 col-lg-6 col-xl-3">
                        <label for="inputCity">Ciudad</label>
                        <input type="text" class="form-control" id="inputCity">
                    </div>
                    <div class="form-group col-sm-12 col-md-6 col-lg-6 col-xl-3">
                        <label for="inputState">Distrito , etc..</label>
                        <select id="inputState" class="form-control">
                            <option selected>Choose...</option>
                            <option>...</option>
                        </select>
                    </div>
                    <div class="form-group col-sm-12 col-md-6 col-lg-6 col-xl-6">
                        <label for="inputZip">Codigo Postal</label>
                        <input type="text" class="form-control" id="inputZip" placeholder="CPA">
                    </div>
                    <div class="form-group col-sm-12 col-md-6 col-lg-6 col-xl-6">
                        <label for="inputZip">Numero de telefono</label>
                        <input type="text" class="form-control" id="inputNumber" placeholder="+549--">
                    </div>
                    <div class="col-sm-12 col-md-12 col-lg-12 col-xl-12 mt-2">
                        <div class="form-group text-center">
                            <label class="mb-2 mt-2" for="exampleFormControlTextarea1">Comentanos tus experiencias
                                laborales</label>
                            <textarea class="form-control" id="exampleFormControlTextarea1" rows="5"></textarea>
                        </div>
                    </div>
            </form>
