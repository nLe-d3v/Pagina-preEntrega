<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="../css/bootstrap.min.css">
    <title>Contacto</title>
</head>

<body>
    <div class="row">
        <div class="header col-xl-4 col-lg-4 col-md-4 col-sm-4">
            <div class="logo">
                <a href="../index.html" id="marca">
                    <img src="../assets/img_marca/marca-logo-PhotoRoom.png" alt="" id="marca">
                </a>
            </div>
            <nav class="nav">
                <ul class="nav_ul">
                    <li><a class="boton_nav" href="../pages/producto.html">PRODUCTOS</a></li>
                    <li><a class="boton_nav" href="../pages/contacto.html">CONTACTO</a></li>
                    <li><a class="boton_nav" href="../pages/trabajo.html">TRABAJO</a></li>
                    <li><a class="boton_nav" href="../pages/nosotros.html">NOSOTROS</a></li>
                </ul>
            </nav>
        </div>
        <div class="col-xl-4 col-lg-4 col-md-4 col-sm-12 p-5">
            <h3>Contactanos</h3>
            <form>
                <div class="form-group">
                    <label for="exampleFormControlInput1"></label>
                    <input type="text" class="form-control" id="exampleFormControlInput1" placeholder="Nombre">
                </div>
                <div class="form-group">
                    <label for="exampleFormControlInput1"></label>
                    <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="@Email">
                </div>
                <div class="form-group">
                    <label for="exampleFormControlInput1"></label>
                    <input type="number" class="form-control" id="exampleFormControlInput1"
                        placeholder="Numero de telefono">
                </div>
                <div class="botonform_div">
                    <input type="submit" value="Enviar" class="boton_form">
                </div>
            </form>
        </div>

        <div class="col-xl-4 col-lg-4 col-md-4 col-sm-12 p-5">
            <h3>Comentanos tu experiencia</h3>
            <form action="">
                <div class="form-group">
                    <label for="exampleFormControlTextarea1"></label>
                    <textarea class="form-control" id="exampleFormControlTextarea1" rows="7"></textarea>
                </div>
            </form>
        </div>
    </div>

    <div class="row">
        <div class="col-12 text-center">
            <h3>Nuestra ubicacion</h3>
            <iframe
                src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d1641.3850476714115!2d-58.43305300874303!3d-34.635249716310426!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x95bccbb7065d907f%3A0x9ce77385d2f35dd3!2sParque%20Chacabuco%2C%20CABA!5e0!3m2!1ses-419!2sar!4v1666103227280!5m2!1ses-419!2sar"
                width="" height="" style="border:0;" allowfullscreen="" loading="lazy"
                referrerpolicy="no-referrer-when-downgrade" class="google-maps">
            </iframe>
            <p class="pt-2">Buenos Aires , Parque Chacabuco</p>
        </div>
    </div>

    <footer class="pie">
        <p class="pie_p">&copy; Include Clothes 2022 </p>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
